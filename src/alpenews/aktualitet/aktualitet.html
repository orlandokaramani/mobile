<ion-content class="content">
  <ion-card *ngFor="let post of posts" >
    <ion-card-content >
        <img *ngIf="post.featured_image_urls.medium" [src]="post?.featured_image_urls.medium" class="featured-image" /> 
       <ion-card-title [innerHTML]="post.title.rendered"></ion-card-title>
      <!-- <p [innerHTML]="post.excerpt.rendered"></p> -->
    </ion-card-content>
    <ion-row no-padding>
       <ion-col>
         <button ion-button clear small color="primary" icon-start>
           {{post.date.split('T')[0]}}
         </button>
       </ion-col>
       <ion-col text-right>
         <button ion-button small color="best" (click)="postTapped($event, post)" icon-start>
             Lexo më shumë
         </button>
       </ion-col>
     </ion-row>
  </ion-card>
  <ion-infinite-scroll [enabled]="morePagesAvailable" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Ju lutem prisni ...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
